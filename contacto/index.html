<style>
  .contact-wrap{max-width:760px;margin:0 auto 2rem;padding:1rem}
  .contact-title{margin:.5rem 0 1rem;font-weight:700}
  .contact-form{display:grid;gap:1rem}
  .contact-grid{display:grid;grid-template-columns:1fr;gap:1rem}
  @media (min-width:700px){.contact-grid{grid-template-columns:1fr 1fr}.contact-grid .full{grid-column:1/-1}}
  .contact-form label{display:block;margin:0 0 .35rem;font-weight:600;color:var(--primary)}
  .contact-form input,.contact-form textarea{
    width:100%;padding:.75rem 1rem;border:1px solid var(--border);
    border-radius:.5rem;background:var(--entry);color:var(--content)
  }
  .contact-form input::placeholder,.contact-form textarea::placeholder{color:var(--secondary)}
  .contact-form input:focus,.contact-form textarea:focus{
    outline:none;border-color:var(--primary);box-shadow:0 0 0 3px rgba(125,125,255,.15)
  }
  .contact-btn{
    appearance:none;border:1px solid var(--border);background:var(--entry);
    color:var(--primary);padding:.75rem 1.25rem;border-radius:.6rem;cursor:pointer
  }
  .contact-btn:hover{filter:brightness(1.05)}
  #form-status{margin-top:.5rem;color:var(--secondary)}
</style>

<div class="contact-wrap">  
  <form id="contact-form" class="contact-form" action="https://formspree.io/f/xjkaqeop" method="POST">
    <div class="contact-grid">
      <div>
        <label for="name">Nombre</label>
        <input id="name" name="name" type="text" placeholder="Tu nombre" required autocomplete="name">
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="tucorreo@ejemplo.com" required autocomplete="email" inputmode="email">
      </div>

      <div class="full">
        <label for="message">Mensaje</label>
        <textarea id="message" name="message" rows="6" placeholder="¿En qué puedo ayudarte?" required></textarea>
      </div>

      <!-- Honeypot anti-spam (oculto) -->
      <input type="text" name="website" autocomplete="off" style="display:none" tabindex="-1" aria-hidden="true">

      <div class="full">
        <button class="contact-btn" type="submit">Enviar</button>
        <p id="form-status" aria-live="polite"></p>
      </div>
    </div>
  </form>
</div>

<script>
  (function(){
    var form = document.getElementById('contact-form');
    var status = document.getElementById('form-status');
    if(!form) return;

    form.addEventListener('submit', function(e){
      e.preventDefault();
      status.textContent = 'Enviando…';
      var data = new FormData(form);
      if (data.get('website')) { status.textContent = 'Error de validación.'; return; }
      fetch(form.action, { method:'POST', headers:{'Accept':'application/json'}, body:data })
        .then(function(res){
          if (res.ok) { form.reset(); status.textContent = '¡Mensaje enviado!'; }
          else { status.textContent = 'No se pudo enviar. Intenta de nuevo.'; }
        })
        .catch(function(){ status.textContent = 'Error de red. Revisa tu conexión.'; });
    });
  })();
</script>
